plugins {
    id 'java'
}

apply plugin: 'application'

mainClassName = 'ConsumerExample'

group 'confluent-java-examples'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://packages.confluent.io/maven"
    }
}

dependencies {
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.11'
    implementation 'org.apache.kafka:kafka-clients:3.1.0'

    // TODO - add examples?
    // Spring
    implementation group: 'org.springframework.security.kerberos', name: 'spring-security-kerberos-client', version: '1.0.1.RELEASE'
    // Kerb4J
    implementation 'com.kerb4j:kerb4j-client:0.0.8'
}
